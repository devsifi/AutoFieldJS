<!DOCTYPE HTML>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/example/example.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <script>
        function DropdownListChange() {
            var val = $("#TestDropdownList").val();
            $("#TestDropdownListDisplay").val(val);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>AutoField<span style="color: #c0fdfb">.js</span> Example</h1>
            <p>Configurable Automated Testing Script for Websites</p>
        </div>
        <div class="container">
            <div class="form">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2" for="TextBoxTest">Text Box:</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" rows="5" name="TextBoxTest" id="TextBoxTest" placeholder="Enter Text">
                          </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2" for="TextBoxTest">Password Field:</label>
                        <div class="col-sm-4">
                          <input type="password" class="form-control" rows="5" name="PasswordTest" id="PasswordTest" placeholder="Enter Password">
                          </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2" for="NumberTest">Number Field:</label>
                        <div class="col-sm-4">
                          <input type="number" class="form-control" rows="5" name="NumberTest" id="NumberTest" placeholder="Enter Number">
                          </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2" for="TextRadioButton">Radio Button:</label>
                        <div class="col-sm-4">
                            <div class="radio">
                                <label><input type="radio" name="RadioTest" value="RadioValue1">Option 1</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="RadioTest" value="RadioValue2">Option 2</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2" for="CheckboxTest">Checkbox:</label>
                        <div class="col-sm-4">
                            <label class="checkbox-inline"><input type="checkbox" name="CheckboxTest" value="CheckboxValue1">Option 1</label>
                            <label class="checkbox-inline"><input type="checkbox" name="CheckboxTest" value="CheckboxValue2">Option 2</label>
                            <label class="checkbox-inline"><input type="checkbox" name="CheckboxTest" value="CheckboxValue3">Option 3</label> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2" for="NumberTest">Dropdown List:</label>
                        <div class="col-sm-2">
                          <select class="form-control" name="TestDropdownList" id="TestDropdownList" onchange="DropdownListChange()">
                              <option value="" selected="selected">Select</option>
                              <option value="DropdownList1">Option 1</option>
                              <option value="DropdownList2">Option 2</option>
                          </select>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="TestDropdownListDisplay" placeholder="Please select option" disabled readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-offset-2 col-sm-2" for="TextAreaTest">Text Area:</label>
                        <div class="col-sm-4">
                          <textarea class="form-control" rows="5" name="TextAreaTest" id="TextAreaTest" placeholder="Enter Text"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-1 ">
                            <button type="submit" class="btn btn-default" name="SubmitTest" value="Submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
